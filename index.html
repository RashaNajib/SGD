<!-- Begin of HTML for Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header .menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header .menu ul li {
            display: inline;
        }

        header .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
        }

        .slide-description {
            text-align: center;
            margin: 20px;
        }

        .section-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            max-width: 30%;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Air Pollution</a></li>
                <li><a href="#">Information Hub</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <section class="slider">
        <div class="slides">
            <img src="img1.jpg" alt="Image 1">
            <img src="img2.jpg" alt="Image 2">
            <img src="img3.jpg" alt="Image 3">
        </div>
        <p class="slide-description">Discover more about our environment and the challenges we face. <a href="#">Read More</a></p>
    </section>

    <section class="section-container">
        <div class="section">
            <h2>Section 1</h2>
            <img src="section1.jpg" alt="Section 1">
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <img src="section2.jpg" alt="Section 2">
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <img src="section3.jpg" alt="Section 3">
        </div>
    </section>

    <footer>
        <p>All rights reserved to our organization. </p>
    </footer>

    <script>
        // JavaScript to handle slider transitions
        let sliderIndex = 0;
        const slides = document.querySelector('.slides');
        const slideImages = document.querySelectorAll('.slides img');

        function showNextSlide() {
            sliderIndex = (sliderIndex + 1) % slideImages.length;
            slides.style.transform = `translateX(${-sliderIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
<!-- End of HTML Content -->
